<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: cadetblue;
      }
      .container {
        display: flex;
        justify-content: center;
        margin-top: 40px;
        
      }
      .score-board {
        border: 2px solid white;
        height: 158px;
        width: 600px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
      }
      .score-title p {
        font-size: 20px;
        font-weight: 600;
        color: beige;
      }
      .score{
        display: flex;
        gap: 15px;
      }
      .score-box {
        width: 100px;
        background-color: bisque;
        border-radius: 5px;
        padding:15px 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="score-board">
        <div class="score-title">
          <p>ROCK</p>
          <p>SCISSOR</p>
          <p>STONE</p>
        </div>
        <div class="score">
          <div class="score-box">
            <p>COMPUTER SCORE</p>
            <h2>0</h2>
          </div>
          <div class="score-box">
            <p>YOUR SCORE</p>
            <h2>0</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
