<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="score-board">
        <div class="game-title">
          <p>ROCK</p>
          <p>PAPER</p>
          <p>SCISSOR</p>
        </div>

        <div class="scores">
          <div class="score-box">
            <p>COMPUTER SCORE</p>
            <h2 id="computer-score">0</h2>
          </div>

          <div class="score-box">
            <p>YOUR SCORE</p>
            <h2 id="user-score">0</h2>
          </div>
        </div>
      </div>
      <div class="game-area">
       
        <div class="choices">
          <div class="lines">
            <span class="line line-top"></span>
            <span class="line line-left"></span>
            <span class="line line-right"></span>
          </div>
          <div class="choice rock">
            <div class="inner">
              <img src="/assets/stone.png" alt="ROCK" />
            </div>
          </div>
          <div class="choice scissor">
            <div class="inner">
              <img src="/assets/scissor.png" alt="SCISSOR" />
            </div>
          </div>
          <div class="choice paper">
            <div class="inner">
              <img src="./assets/paper.png" alt="PAPER" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
